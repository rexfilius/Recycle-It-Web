<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="styles/bootstrap4/bootstrap.min.css">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="styles/main_styles.css">
    <link rel="stylesheet" type="text/css" href="styles/responsive.css">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <link rel="stylesheet" type="text/css" href="styles/mystyles.css">
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }

    </style>
</head>

<body>

    <div class="jumbotron store_foot">
        <div class="container text-center">
            <h1 class="foot_text">Recycle Store</h1>
            <p class="foot_text">Browse through our store and checkout with beautiful items that are end products of amazing recyclers</p>
        </div>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
<!--                <a class="navbar-brand" href="#">Logo</a>-->
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Stores</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-body"><img src="images/zee1.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">School Bags</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-danger">
                    <div class="panel-body"><img src="images/zee8.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">Footwear</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-success">
                    <div class="panel-body"><img src="images/zee3.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">Rainboot and Watering Can</div>
                </div>
            </div>
        </div>
    </div><br>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-body"><img src="images/zee4.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">Flower Vase</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-body"><img src="images/zee5.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">Lamp holder</div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="panel panel-primary">
                    <div class="panel-body"><img src="images/zee6.jpg" class="img-responsive" style="width:100%" alt="Image"></div>
                    <div class="panel-footer">Tables</div>
                </div>
            </div>
        </div>
    </div><br><br>

    <footer class="container-fluid text-center store_foot">
       <p>
           <a href="index.html" class="foot_text">Home Page</a>
       </p>
    </footer>

</body>
